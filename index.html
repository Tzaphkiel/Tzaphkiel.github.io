---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="row">
  {% for post in site.posts reversed  limit:10 %}
    <div class="col-sm-3 col-md-3">
      <div class="thumbnail">
        <img class="text-center" src="images/{{post.imageName}}-128.png" height="128" width="128" alt="Post Thumb">
        <div class="caption">
          <h3>{{ post.title }}</h3>
          <p class="text-right"><small>{{ post.date | date: "%b %-d, %Y" }}</small></p>
          <p><a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-default" role="button">Read</a></p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
